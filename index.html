<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="content">
            <div class="cards">
                <div class="card">
                    <img src="images/rock.png" alt="closed fist">
                    <button id="rock">Rock</button>
                </div>
                <div class="card">
                    <img src="images/paper.png" alt="open hand">
                    <button id="paper">Paper</button>
                </div>
                <div class="card">
                    <img src="images/scissor.png" alt="peace symbol">
                    <button id="scissor">Scissor</button>
                </div>
            </div>
            <div class="result"></div>
        </div>
        <div class="footer">
            <a href="https://www.flaticon.com/free-icons/victory" title="victory icons">Victory icons created by Vitaly Gorbachev - Flaticon</a>
        </div>
    </body>
</html>
